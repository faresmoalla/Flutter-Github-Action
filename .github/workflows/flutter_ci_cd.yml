name : MonoRepo CI/CD
on:
  push:

  pull_request:
    branches:
      - main


jobs :
  flutter_build:
    name: Run Flutter build clean
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: echo "${RUNNER_TEMP}/flutter/bin" ${RUNNER_TEMP}/flutter/.pub-cache/bin  >> $GITHUB_PATH
      # - run: flutter pub global activate melos && flutter pub global run melos build:clean

  flutter_test:
    name: Run Flutter app tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: 'x.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub global activate melos && flutter pub global run melos build:clean
       # - run: flutter analyze
      - run: melos test          
