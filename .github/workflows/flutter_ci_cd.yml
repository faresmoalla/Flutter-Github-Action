name : MonoRepo CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs :
  flutter_build:
    name: Run Flutter app tests
    runs-on: windows-latest
    steps:
      - run: melos run build:clean
      
      # - run: flutter analyze
      - run: flutter test          

  flutter_test:
    name: Run Flutter app tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 'x.x'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      # - run: flutter analyze
      - run: flutter test          
